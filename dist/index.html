<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <box-icon type='solid' name='hot' color="#fa592f" size="min(5vw,50px)"></box-icon>
                <span>DOIT</span>
            </div>
            <div class="quote">Strive for progress, not perfection</div>
            <div class="mode">
                <i class="bi bi-moon-fill" id="toggleDark"></i>
            </div>
        </div>
        <div class="control">
            <div class="inbox">INBOX</div>
            <div class="projects"></div>
        </div>
        <div class="task-manager">
            <div class="add">Add task</div>
            <form id="popup-form">
                <fieldset>
                    
                    <div>
                        <label for="Task-Name"></label>
                        <input type="text" id="Task-Name" placeholder="Task Name" style="font-size: max(16px,1vw);">
                    </div>
                    <div>
                        <label for="desc"></label>
                        <input type="text" id="desc" placeholder="Description" style=" height: 25px; font-size: max(15px,0.9vw); margin-bottom: 10px;">
                    </div>
                    <div class="features">
                        <div>
                            <label for="due"></label>
                            <input type="text" id="due" style="width: 90px;" placeholder="Due Date" onfocus="(this.type ='date')" onblur="this.type='text'">
                        </div>
                        <div>
                            <label for="priorities" ></label>
                            <input list="priority" id="priorities" placeholder="Priority" style="width: 90px; text-align: center;">
                            <datalist id="priority">
                                <option value="P1">
                                <option value="P2">
                                <option value="P3">
                            </datalist>
                        </div>
                    </div>
                    <div class="options">
                        <button type="submit" id="submit" style="background-color: #f86234;">Add Task</button>
                        <button type="reset" style="background-color: #04c4ad;">Reset</button>
                        <button id="cancel" style="background-color: #ee9694;">Cancel</button>
                    </div>
                </fieldset>
            </form>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
